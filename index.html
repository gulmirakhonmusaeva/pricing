<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="main">
                <h2 class="title">Our pricing</h2>
                <div class="toggle">
                    <span>Annually</span>
                    <div class="toggle-btn">
                        <button class="button annual"></button>
                        <button class="button month"></button>
                    </div>
                    <span>Monthly</span>
                </div>
                <div class="cards">
                    <div class="basic-card">
                        <h3 class="card-title">Basic</h3>
                        <div>
                            <span class="value">$</span>
                            <span class="price basic-price">19.99</span>
                        </div>
                        <ul class="list">
                            <li class="list-item"><a class="list-item-link" href="">500 GB Storage</a></li>
                            <li class="list-item"><a class="list-item-link" href="">2 Users Allowed</a></li>
                            <li class="list-item"><a class="list-item-link" href="">Send up to 3 GB</a></li>
                        </ul>
                        <a class="card-button" href="" >Learn more</a>
                    </div>
                    <div class="professional-card">
                        <h3 class="card-title">Professional</h3>
                        <div>
                            <span class="value">$</span>
                            <span class="price professional-price">24.99</span>
                        </div>
                        <ul class="list">
                            <li class="list-item"><a class="list-item-link" href="">1 TB Storage</a></li>
                            <li class="list-item"><a class="list-item-link" href="">5 Users Allowed</a></li>
                            <li class="list-item"><a class="list-item-link" href="">Send up to 10 GB</a></li>
                        </ul>
                        <a class="card-button" href="" >Learn more</a>
                    </div>
                    <div class="master-card">
                        <h3 class="card-title">master</h3>
                        <div>
                            <span class="value">$</span>
                            <span class="price master-price">39.99</span></div>
                        <ul class="list">
                            <li class="list-item"><a class="list-item-link" href="">2 TB Storage</a></li>
                            <li class="list-item"><a class="list-item-link" href="">10 Users Allowed</a></li>
                            <li class="list-item"><a class="list-item-link" href="">Send up to 20 GB</a></li>
                        </ul>
                        <a class="card-button" href="" >Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="/script.js"></script>
</body>
</html>
